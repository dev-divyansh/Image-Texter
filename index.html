<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Text Overlay</h1>
    <input type="file" id="imageInput" accept="image/*" multiple>
    <div id="imageContainer"></div>
    <input type="text" id="overlayText" placeholder="Enter text for overlay">
    <button id="overlayButton">Overlay Text</button>
    <button id="saveButton">Save Images</button>
    <script src="script.js"></script>
    <footer id="footer">
        <h6>Made by Divyansh & Ronit</h6>
    </footer>
</body>
</html>
